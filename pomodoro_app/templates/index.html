<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive</p>
        </header>

        <!-- Session Information -->
        <div class="session-info">
            <div class="session-type" id="session-type">Work Session</div>
            <div class="session-count" id="session-count">Session 1 of 4</div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            <div class="timer-circle">
                <div class="timer-inner">
                    <div class="time" id="timer-time">25:00</div>
                    <div class="status" id="timer-status">Ready to start</div>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <button id="skip-btn" class="btn btn-secondary">Skip</button>
            <button id="settings-btn" class="btn btn-secondary">Settings</button>
        </div>

        <!-- Settings Panel (Initially Hidden) -->
        <div class="settings-panel" id="settings-panel" style="display: none;">
            <h3>Settings</h3>
            
            <!-- Work Duration Presets -->
            <div class="setting-item">
                <label>Work Duration:</label>
                <div class="preset-buttons">
                    <button class="preset-btn" data-duration="15">15 min</button>
                    <button class="preset-btn active" data-duration="25">25 min</button>
                    <button class="preset-btn" data-duration="35">35 min</button>
                    <button class="preset-btn" data-duration="45">45 min</button>
                </div>
                <input type="number" id="work-duration" min="1" max="60" value="25" style="display: none;">
            </div>
            
            <!-- Break Duration Presets -->
            <div class="setting-item">
                <label>Short Break Duration:</label>
                <div class="preset-buttons">
                    <button class="preset-btn active" data-break-duration="5">5 min</button>
                    <button class="preset-btn" data-break-duration="10">10 min</button>
                    <button class="preset-btn" data-break-duration="15">15 min</button>
                </div>
                <input type="number" id="short-break-duration" min="1" max="30" value="5" style="display: none;">
            </div>
            
            <div class="setting-item">
                <label for="long-break-duration">Long Break (minutes):</label>
                <input type="number" id="long-break-duration" min="1" max="60" value="15">
            </div>
            
            <!-- Theme Selection -->
            <div class="setting-item">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="focus">Focus</option>
                </select>
            </div>
            
            <!-- Sound Settings -->
            <div class="setting-item">
                <label>Sound Settings:</label>
                <div class="sound-toggles">
                    <label class="toggle-label">
                        <input type="checkbox" id="sound-start" checked>
                        <span>Start sound</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="sound-end" checked>
                        <span>End sound</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="sound-tick">
                        <span>Tick sound</span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-dots" id="progress-dots">
                <span class="dot active" data-session="1"></span>
                <span class="dot" data-session="2"></span>
                <span class="dot" data-session="3"></span>
                <span class="dot" data-session="4"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
