<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pomodoro Timer</h1>
      </header>

      <main>
        <!-- Timer Display Section -->
        <div class="timer-section">
          <div class="session-info">
            <p id="session-type" class="session-type">Work Session</p>
            <p id="session-counter" class="session-counter">Session 1 of 4</p>
          </div>

          <div class="timer-display" id="timer-display">
            <span class="time">25:00</span>
          </div>

          <!-- Control Buttons -->
          <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>
              Pause
            </button>
            <button id="skip-btn" class="btn btn-secondary">Skip</button>
            <button id="reset-btn" class="btn btn-danger">Reset</button>
          </div>

          <!-- Status Messages -->
          <div id="status-message" class="status-message"></div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-section">
          <h2>Settings</h2>
          <div class="settings-form">
            <div class="form-group">
              <label for="work-duration">Work Duration (minutes)</label>
              <input
                type="number"
                id="work-duration"
                name="work-duration"
                min="1"
                max="60"
                value="25"
              />
            </div>

            <div class="form-group">
              <label for="short-break-duration">Short Break (minutes)</label>
              <input
                type="number"
                id="short-break-duration"
                name="short-break-duration"
                min="1"
                max="30"
                value="5"
              />
            </div>

            <div class="form-group">
              <label for="long-break-duration">Long Break (minutes)</label>
              <input
                type="number"
                id="long-break-duration"
                name="long-break-duration"
                min="1"
                max="60"
                value="15"
              />
            </div>

            <button id="save-settings-btn" class="btn btn-success">
              Save Settings
            </button>
          </div>
        </div>
      </main>

      <footer>
        <p>Stay focused and productive with the Pomodoro Technique!</p>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='timer.js') }}"></script>
  </body>
</html>
